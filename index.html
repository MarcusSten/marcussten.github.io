<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Marcus Sten</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <link rel="stylesheet" type="text/css" href="css/custom.css">

    <style>
    .en .ru,
    .ru .en {
      display: none;
    }

    /* Переключалки языка */
    .lang-switcher {
      cursor: pointer;
    }

    .lang-switcher:hover {
      color: #b33;
    }

    /* Выделяем активную переключалку тоже с помощью классов родителя */
    .en .lang-switcher--en,
    .ru .lang-switcher--ru {
      color: #000;
      border-bottom: none;
      font-weight: bold;
      cursor: default;
    }
  </style>

  </head>
  
  <body class="ru">

    <header>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container-fluid">
      <button
        class="navbar-toggler"
        type="button"
        data-mdb-toggle="collapse"
        data-mdb-target="#navbarExample01"
        aria-controls="navbarExample01"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarExample01">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item active">
            <a class="nav-link" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
        </ul>
      </div>
    </div>
    <button type="button" class="lang-switcher lang-switcher--ru btn btn-outline-secondary btn-xs"
        id="switcher-ru">RU</button>
      <button type="button" class="lang-switcher lang-switcher--en btn btn-outline-secondary btn-xs"
        id="switcher-en">EN</button>
  </nav>
  <!-- Navbar -->

  <!-- Background image -->
  <div
    class="p-5 text-center bg-image"
    style="
      background-image: url('https://source.unsplash.com/twukN12EN7c/1920x1080');
      height: 90vh;
    "
  >
    <div class="mask" style="background-color: rgba(0, 0, 0, 0.6)">
      <div class="d-flex justify-content-center align-items-center h-100">
        <div class="text-white">
          <h1 class="mb-3">Heading</h1>
          <h4 class="mb-3">Subheading</h4>
          <a class="btn btn-outline-light btn-lg" href="main.html" role="button"
            >Call to action</a
          >
        </div>
      </div>
    </div>
  </div>
  <!-- Background image -->
</header>
    
    <div class="footer">
      <div class="copyright">
        <p class="copyright_text ru" lang="ru">Все права защищены &copy; Marcus Sten</p>
        <p class="copyright_text en" lang="en">All rights reserved &copy; Marcus Sten</p>
    </div>
  </div>
  

  <script>
    (function () {
      var body = document.getElementsByTagName('body')[0];

      var switcherRU = document.getElementById('switcher-ru');
      var switcherEN = document.getElementById('switcher-en');

      var switchLang = function () {
        var lang = this.id
        lang = lang.replace('switcher-', '');

        // Меняем класс для BODY
        body.className = lang;

      }

      switcherRU.onclick = switchLang;
      switcherEN.onclick = switchLang;
    })();
  </script>

    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
  </body>
</html>
