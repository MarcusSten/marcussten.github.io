<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="hamburger.js" defer></script>
</head>
<body>
<form action="#" id="hamburger-form">
    <fieldset id="hamburger-fieldset">
        <legend>Hamburger</legend>
        <fieldset class="hamburger-size">
            <input type="radio" name="size" id="big" value="Big" data-price="100" data-calories="40"
                   checked>
            <label for="big">Big (100 ₽, 40 calories)</label><br>
            <input type="radio" name="size" id="small" value="Small" data-price="50" data-calories="20">
            <label for="small">Small (50 ₽, 20 calories)</label>
        </fieldset>

        <fieldset class="hamburger-fillings">
            <input type="radio" name="fillings" id="cheese" value="Cheese" data-price="10" data-calories="20" checked>
            <label for="cheese">Cheese (10 ₽, 20 calories)</label><br>
            <input type="radio" name="fillings" id="salad" value="Salad" data-price="20" data-calories="5">
            <label for="salad">Salad (20 ₽, 5 calories)</label><br>
            <input type="radio" name="fillings" id="potato" value="Potato" data-price="15" data-calories="10">
            <label for="potato">Potato (15 ₽, 10 calories)</label><br>
        </fieldset>

        <fieldset class="hamburger-topings">
            <input type="checkbox" checked name="topings" id="seasoning" value="Spices" data-price="15" data-calories="0">
            <label for="seasoning">Spices (15 ₽, 0 calories)</label><br>
            <input type="checkbox" name="topings" id="mayonnaise" value="Mayo" data-price="20" data-calories="5">
            <label for="mayonnaise">Mayonnaise (20 ₽, 5 calories)</label><br>
        </fieldset>

        <button id="check" onclick="checking()" type="button">To collect</button>

        <p id="result">Total: <span id="price">0</span> <br>
            Calories: <span id="calories">0</span></p>
    </fieldset>
</form>

<script>
    
</script>
</body>

</html>
