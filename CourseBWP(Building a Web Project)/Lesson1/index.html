<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datetime superapp</title>
    <script src="js/main.js" type="module"></script>
</head>

<body>
    <button type="button" id="changeApp">Переключиться на Таймер</button><br><br>
        <form id="datecalc">
            <h3>Калькулятор дат</h3>
            <label>
                <strong>Первая дата:</strong>
                <input type="date" name="firstDate" />
            </label>
            <label>
                <strong>Вторая дата:</strong>
                <input type="date" name="secondDate" />
            </label>
            <button type="submit">Расчитать промежуток</button>
            <p id="datecalc__result"></p>
        </form>

        <form id="timer" style="display:none">
            <h3>Таймер</h3>
            <strong>Минуты</strong><input type="text" name="time" id="time__minute">
            <strong>Секунды</strong><input type="text" name="time" id="time__sec">
            <button id="button__start" type="button">START</button>
            <button id="button__stop" type="button" disabled>STOP</button>
            <div id="timer__result"></div>
        </form>
</body>

</html>
